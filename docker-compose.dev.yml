services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: sbs_mysql
    restart: always
    environment:
      MYSQL_DATABASE: SBS_DB
      MYSQL_ROOT_PASSWORD: root12345
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Spring Boot Application
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: sbs_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/SBS_DB?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root12345
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads

  # Frontend React Application (Development)
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: sbs_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://backend:8080
    depends_on:
      - backend
    volumes:
      - ./front-end:/app
      - /app/node_modules

volumes:
  mysql_data: